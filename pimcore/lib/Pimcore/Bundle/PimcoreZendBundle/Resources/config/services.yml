services:
    pimcore.zend.templating.helper_service_manager:
        class: Zend\ServiceManager\ServiceManager

    pimcore.zend.templating.helper_plugin_manager:
        class: Zend\View\HelperPluginManager
        arguments: ['@pimcore.zend.templating.helper_service_manager']

    pimcore.templating.helper_broker.zend_view:
        class: Pimcore\Bundle\PimcoreZendBundle\Templating\HelperBroker\ZendViewHelper
        arguments: ['@pimcore.zend.templating.helper_plugin_manager']
        tags:
            - { name: pimcore.templating.helper_broker, priority: -5 }
