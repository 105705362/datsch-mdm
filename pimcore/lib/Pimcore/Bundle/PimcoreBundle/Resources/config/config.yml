parameters:
    locale: en

framework:
    translator:
      fallbacks: ["%locale%"]
    secret: "%secret%"
    serializer:
        enabled: true
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    templating:
        engines: ['php', 'twig']
    default_locale:  "%locale%"
    php_errors:
        log: true

cmf_routing:
    chain:
        routers_by_id:
            router.default:             100
            cmf_routing.dynamic_router: 200
    dynamic:
        route_provider_service_id: pimcore.router.dynamic_route_provider

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        # avoid fetching and using services from templates if possible
        # this is only here for compatibility/dev reasons and may be removed later
        container: '@service_container'

monolog:
    channels: ['pimcore']

pimcore:
    admin:
        # the routes below are used to classify admin requests
        # in PimcoreContextGuesser
        routes:
            - { path: ^/admin }
            - { route: ^pimcore_admin_ }

        # the following routes won't be double checked for authentication
        # this usually applies to login routes
        unauthenticated_routes:
            - { route: pimcore_admin_login }

        translations:
          path: "@PimcoreBundle/Resources/translations"

