services:
    pimcore.twig.document_tag_extension:
        class: Pimcore\Bundle\PimcoreBundle\Twig\DocumentTagExtension
        arguments: ['@pimcore.templating.tag_renderer']
        public: false
        tags:
            - { name: twig.extension }

    pimcore.twig.zend_view_helper_extension:
        class: Pimcore\Bundle\PimcoreBundle\Twig\ZendViewHelperExtension
        arguments: ['@pimcore.view.zend_view_helper_bridge']
        public: false
        tags:
            - { name: twig.extension }
