services:

    #
    # TOOLS
    #

    # container service for placeholder view helpers > creates placeholder container for every view helper type
    pimcore.templating.view_helper.placeholder.container_service:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\Placeholder\ContainerService


    #
    # HELPER BROKERS
    #
    pimcore.templating.helper_broker.helper_shortcuts:
        class: Pimcore\Bundle\PimcoreBundle\Templating\HelperBroker\HelperShortcuts
        arguments: ['@pimcore.http.request_helper']
        tags:
            - { name: pimcore.templating.helper_broker, priority: 25 }

    pimcore.templating.helper_broker.templating_helper:
        class: Pimcore\Bundle\PimcoreBundle\Templating\HelperBroker\TemplatingHelper
        tags:
            - { name: pimcore.templating.helper_broker, priority: 20 }

    pimcore.templating.helper_broker.document_tag:
        class: Pimcore\Bundle\PimcoreBundle\Templating\HelperBroker\DocumentTag
        arguments: ['@pimcore.templating.tag_renderer']
        tags:
            - { name: pimcore.templating.helper_broker, priority: 10 }

    pimcore.templating.helper_broker.document_method:
        class: Pimcore\Bundle\PimcoreBundle\Templating\HelperBroker\DocumentMethod
        tags:
            - { name: pimcore.templating.helper_broker, priority: 5 }


    #
    # VIEW HELPERS
    #
    pimcore.templating.view_helper.action:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\Action
        arguments: ['@pimcore.templating.action_renderer']
        tags:
            - { name: templating.helper, alias: action }

    pimcore.templating.view_helper.getParam:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\GetParam
        arguments:
            - '@pimcore.http.request_helper'
        tags:
            - { name: templating.helper, alias: getParam }

    pimcore.templating.view_helper.glossary:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\Glossary
        arguments: ['@pimcore.service.request.document_resolver', '@pimcore.service.request.editmode_resolver']
        calls:
            - [setLogger, ['@logger']]
        tags:
            - { name: templating.helper, alias: glossary }

    pimcore.templating.view_helper.inc:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\Inc
        arguments: ['@pimcore.templating.include_renderer', '@pimcore.service.request.editmode_resolver']
        tags:
            - { name: templating.helper, alias: inc }

    pimcore.templating.view_helper.pimcoreUrl:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\PimcoreUrl
        arguments: ['@router', '@pimcore.http.request_helper']
        tags:
            - { name: templating.helper, alias: pimcoreUrl }

    pimcore.templating.view_helper.headTitle:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\HeadTitle
        arguments: ['@pimcore.templating.view_helper.placeholder.container_service']
        tags:
            - { name: templating.helper, alias: headTitle }

    pimcore.templating.view_helper.headLink:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\HeadLink
        arguments: ['@pimcore.templating.view_helper.placeholder.container_service']
        tags:
            - { name: templating.helper, alias: headLink }

    pimcore.templating.view_helper.headScript:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\HeadScript
        arguments: ['@pimcore.templating.view_helper.placeholder.container_service']
        tags:
            - { name: templating.helper, alias: headScript }

    pimcore.templating.view_helper.inlineScript:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\InlineScript
        arguments: ['@pimcore.templating.view_helper.placeholder.container_service']
        tags:
            - { name: templating.helper, alias: inlineScript }

    pimcore.templating.view_helper.headStyle:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\HeadStyle
        arguments: ['@pimcore.templating.view_helper.placeholder.container_service']
        tags:
            - { name: templating.helper, alias: headStyle }

    pimcore.templating.view_helper.headMeta:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\HeadMeta
        arguments: ['@pimcore.templating.view_helper.placeholder.container_service']
        tags:
            - { name: templating.helper, alias: headMeta }

    pimcore.templating.view_helper.device:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\Device
        tags:
            - { name: templating.helper, alias: device }

    pimcore.templating.view_helper.cache:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\Cache
        arguments: ['@pimcore.service.request.editmode_resolver']
        tags:
            - { name: templating.helper, alias: cache }