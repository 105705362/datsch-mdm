services:
    pimcore.templating.helper_broker.helper_shortcuts:
        class: Pimcore\Bundle\PimcoreBundle\Templating\HelperBroker\HelperShortcuts
        arguments: ['@pimcore.tool.request_helper']
        tags:
            - { name: pimcore.templating.helper_broker, priority: 25 }

    pimcore.templating.helper_broker.templating_helper:
        class: Pimcore\Bundle\PimcoreBundle\Templating\HelperBroker\TemplatingHelper
        tags:
            - { name: pimcore.templating.helper_broker, priority: 20 }

    pimcore.templating.helper_broker.document_tag:
        class: Pimcore\Bundle\PimcoreBundle\Templating\HelperBroker\DocumentTag
        arguments: ['@pimcore.templating.tag_renderer']
        tags:
            - { name: pimcore.templating.helper_broker, priority: 10 }

    pimcore.templating.helper_broker.document_method:
        class: Pimcore\Bundle\PimcoreBundle\Templating\HelperBroker\DocumentMethod
        tags:
            - { name: pimcore.templating.helper_broker, priority: 5 }

    pimcore.templating.helper.pimcore_tag:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\DocumentTagHelper
        arguments: ['@pimcore.templating.tag_renderer', '@pimcore.service.request.document_resolver']
        tags:
            - { name: templating.helper, alias: pimcore_tag }

    pimcore.templating.helper.zend_view_helper:
        class: Pimcore\Bundle\PimcoreBundle\Templating\Helper\ZendViewHelper
        arguments: ['@pimcore.view.zend_view_helper_bridge']
        tags:
            - { name: templating.helper, alias: zend }
