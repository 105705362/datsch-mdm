services:
    pimcore.document.tag.renderer:
        class: Pimcore\Bundle\PimcoreBundle\Templating\TagRenderer
        arguments: ['@pimcore.service.request.editmode_resolver']
        calls:
            - [setLogger, ['@logger']]

    pimcore.view.zend_view_helper_bridge:
        class: Pimcore\Bundle\PimcoreBundle\View\ZendViewHelperBridge
        arguments: ['@pimcore.zend_view_provider']
