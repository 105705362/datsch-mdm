services:
    # legacy tag handler supporting Pimcore\View - injected into delegating tag handler in compiler pass
    pimcore.document.tag.handler.legacy:
        class: Pimcore\Bundle\PimcoreLegacyBundle\Document\Tag\LegacyTagHandler

    pimcore.templating.helper_broker.legacy_zend_view:
        class: Pimcore\Bundle\PimcoreLegacyBundle\Templating\HelperBroker\LegacyZendViewHelper
        arguments: ['@pimcore.view.zend_view_helper_bridge']
        tags:
            - { name: pimcore.templating.helper_broker, priority: -10 }
