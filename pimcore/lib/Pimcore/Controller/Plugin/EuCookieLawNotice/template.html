
<style type="text/css">
    #pc-cookie-notice {
        background: #3c3c3c;
        color: #fff;
        position: relative;
        box-sizing: border-box;
        padding: 5px 0 5px;
        font-family: 'Arial Unicode MS', Arial, Verdana, sans-serif;
        font-size: 12px;
    }

    #pc-cookie-notice a {
        color: #fff;
        text-decoration: underline;
    }

    #pc-cookie-notice #pc-icon {
        position: absolute;
        top: 0;
        left: 5px;
        font-size: 20px;
        line-height: 26px;
    }

    #pc-cookie-notice #pc-message {
        width: 100%;
        padding: 0 55px 0 25px;
    }

    #pc-cookie-notice #pc-button {
        position: absolute;
        top: 3px;
        right: 20px;
    }

    #pc-cookie-notice #pc-button button {
        font-weight: bold;
        background: #008d4c;
        border-radius: 2px;
        border:1px solid #000;
    }

</style>

<div id="pc-cookie-notice">
    <div id="pc-icon">&#9654;</div>
    <div id="pc-message">
        %text% %link%
    </div>
    <div id="pc-button">
        <button>&#10003; %ok%</button>
    </div>
</div>
