<VirtualHost *:80>
  ServerName pimcore-test.dev
  DocumentRoot %TRAVIS_BUILD_DIR%

  <Directory "%TRAVIS_BUILD_DIR%">
    Options FollowSymLinks MultiViews ExecCGI
    AllowOverride All
    Order deny,allow
    Allow from all
  </Directory>

  # Wire up Apache to use Travis CI's php-fpm.
  <IfModule mod_fastcgi.c>
    AddHandler php5-fcgi .php
    Action php5-fcgi /php5-fcgi
    Alias /php5-fcgi /usr/lib/cgi-bin/php5-fcgi
    FastCgiExternalServer /usr/lib/cgi-bin/php5-fcgi -host 127.0.0.1:9000 -pass-header Authorization
  </IfModule>

  CustomLog "%TRAVIS_BUILD_DIR%/apache-access.log" combined
  ErrorLog "%TRAVIS_BUILD_DIR%/apache-error.log"

  SetEnv PIMCORE_ENVIRONMENT test
  SetEnv PIMCORE_TEST 1
  SetEnv PIMCORE_TEST_DB_DSN="mysql://root@localhost/pimcore_test"
  SetEnv PIMCORE_TEST_CACHE_REDIS_DATABASE 1
  SetEnv PIMCORE_TEST_URL http://pimcore-test.dev
</VirtualHost>
